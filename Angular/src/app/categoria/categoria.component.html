<div class="container-fliud col-md-12" id="divCats">
    <label for="cats" id="labelCats"></label><br>
    <select name="cats" id="cats" [(ngModel)]="catSelect" class="col-md-2">
        <option value="null">Seleccione Categoría</option>    
        <option *ngFor="let categoria of arrCats">{{categoria.nombreCategoria}}</option>                  
    </select>    
    <button type="submit" class="btn-success col-md-1" (click)="funcionesBusqueda()" id="boton">Buscar</button>
    <div class="container-fliud">
        <div class="table">
            <div class="row">
                <div *ngFor="let producto of arrProd"  style="margin: 5%;" class="col-md-2">
                    <div *ngIf="producto.stock >= 0 && producto.idCategoria == idCat">
                        <div class="card" style="width: 18rem;" id="carta">
                            <div class="card-img-top"><img src="{{producto.imagen}}" id="caratula"></div>
                            <div class="card-body">
                                <h5 class="card-title">{{producto.nombreProducto}}</h5>
                                <p class="card-text">Precio: {{producto.precio}} €</p>
                                <p class="card-text">Descripción: <br>{{producto.descripcionProducto}}</p>
                                <p class="card-text"><input type="number" id="cantidad" name="cantidad" min="0" max="{{producto.stock}}" placeholder="cantidad" [(ngModel)]="cantidad"></p>
                                <div *ngIf="producto.stock == 0">
                                    <p class="card-text">PRODUCTO AGOTADO</p>
                                </div>
                            </div>                    
                        </div> 
                        <button class="btn-danger col-md-4" style="margin: 1%;" (click)="llamadasDetallePedido(producto.idProducto)"><i class="fas fa-shopping-cart"></i></button>
                        <button class="btn-success col-md-4" style="margin: 1%;" (click)="createListaDeseos(producto.idProducto)"><i class="fas fa-heart"></i></button>                
                    </div>
                </div>
            </div>
        </div>
    </div>    
    </div>
